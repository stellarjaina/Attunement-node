  <meta charset="UTF-8">

<body>

<div class="header-bar">Black Edge Syndicate // Attunement Node</div>
<h1>Syndicate Faction Sorting Quiz</h1>

<div id="progress">
  <div id="progress-fill"></div>
</div>

<div id="question"></div>
<div id="answers"></div>

<div id="result" style="margin-top:20px; font-weight:bold;"></div>
<div id="details" style="margin-top:10px;"></div>
<div id="codex" style="display:none; margin-top:20px;"></div>

<button id="restart" style="margin-top:20px; display:none;">Restart Quiz</button>
<button id="scores" style="margin-top:10px; display:none;">Show Score Breakdown</button>

<script>
// ===== Factions =====
const factions = {
  marauders: {
    name: "ðŸ”´ The Marauders â€” Iron Fist of the Void",
    desc: "You resonate with raw force, decisive action, and the thrill of taking what others guard."
  },
  smugglers: {
    name: "ðŸŸ£ The Smugglers â€” Shadowâ€‘Lane Runners",
    desc: "You move between worlds with ease, surviving by wit, charm, and misdirection."
  },
  archivists: {
    name: "ðŸŸ¢ The Archivists â€” Keepers of the Hidden Flow",
    desc: "You see patterns where others see noise, and you understand that information is the purest form of power."
  },
  forgers: {
    name: "ðŸ”µ The Forgers â€” Makers of the Armada",
    desc: "You build the bones and teeth of the Syndicate: ships, weapons, and fortresses."
  },
  technomancers: {
    name: "ðŸŸ¡ The Technomancers â€” Codebreakers",
    desc: "You walk the line between science and sorcery, coaxing meaning from corrupted AI and broken Sentinel code."
  }
};

// ===== Questions =====
const questions = [
  {
    text: "When you enter a derelict freighter, whatâ€™s your first move?",
    answers: {
      marauders: "Draw weapons and sweep for hostiles.",
      smugglers: "Check for salvageable cargo.",
      archivists: "Access the ship logs.",
      forgers: "Inspect structural damage.",
      technomancers: "Interface with remaining AI."
    }
  },
  {
    text: "What kind of power feels most natural to you?",
    answers: {
      marauders: "Fear.",
      smugglers: "Influence.",
      archivists: "Knowledge.",
      forgers: "Creation.",
      technomancers: "Corruption."
    }
  },
  {
    text: "A rival faction offers you a deal. You...",
    answers: {
      marauders: "Intimidate them.",
      smugglers: "Negotiate.",
      archivists: "Gather intel.",
      forgers: "Offer tech.",
      technomancers: "Hack them."
    }
  },
  {
    text: "What environment feels most like home?",
    answers: {
      marauders: "A warâ€‘torn asteroid belt.",
      smugglers: "A neonâ€‘lit border station.",
      archivists: "A silent observatory.",
      forgers: "A scrapyard of ships.",
      technomancers: "A glitched ruin."
    }
  },
  {
    text: "What do you trust most?",
    answers: {
      marauders: "Strength.",
      smugglers: "Instinct.",
      archivists: "Records.",
      forgers: "Craftsmanship.",
      technomancers: "Code."
    }
  },
  {
    text: "What kind of mission excites you?",
    answers: {
      marauders: "A highâ€‘risk raid.",
      smugglers: "A stealth run.",
      archivists: "A data extraction.",
      forgers: "Building a prototype.",
      technomancers: "Recovering corrupted tech."
    }
  },
  {
    text: "What is your greatest flaw?",
    answers: {
      marauders: "Impatience.",
      smugglers: "Moral flexibility.",
      archivists: "Obsession.",
      forgers: "Perfectionism.",
      technomancers: "Dangerous curiosity."
    }
  },
  {
    text: "What do you fear most?",
    answers: {
      marauders: "Weakness.",
      smugglers: "Being trapped.",
      archivists: "Forgetting.",
      forgers: "Failure.",
      technomancers: "Losing control."
    }
  },
  {
    text: "What kind of ally do you prefer?",
    answers: {
      marauders: "A fighter.",
      smugglers: "A talker.",
      archivists: "A thinker.",
      forgers: "A builder.",
      technomancers: "A hacker."
    }
  },
  {
    text: "What do you leave behind when you die?",
    answers: {
      marauders: "A legend of fear.",
      smugglers: "A trail of secrets.",
      archivists: "A codex of truths.",
      forgers: "A fleet of creations.",
      technomancers: "A living glitch."
    }
  }
];

// ===== State =====
let index = 0;
let scores = {
  marauders: 0,
  smugglers: 0,
  archivists: 0,
  forgers: 0,
  technomancers: 0
};

// ===== Elements =====
const qDiv = document.getElementById("question");
const aDiv = document.getElementById("answers");
const rDiv = document.getElementById("result");
const dDiv = document.getElementById("details");
const restartBtn = document.getElementById("restart");
const scoresBtn = document.getElementById("scores");

// ===== Functions =====
function loadQuestion() {
  if (index >= questions.length) {
    showResult();
    return;
  }

  const q = questions[index];
  qDiv.textContent = q.text;
  aDiv.innerHTML = "";

// Turn answers into an array of [faction, text]
let answerEntries = Object.entries(q.answers);

// Shuffle the array (Fisherâ€“Yates shuffle)
for (let i = answerEntries.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [answerEntries[i], answerEntries[j]] = [answerEntries[j], answerEntries[i]];
}

// Create buttons in randomized order
answerEntries.forEach(([faction, text]) => {
  const btn = document.createElement("button");
  btn.textContent = text;
  btn.style.display = "block";
  btn.style.margin = "6px 0";
  btn.onclick = () => {
    scores[faction]++;
    index++;
    loadQuestion();
  };
  aDiv.appendChild(btn);
});
}

function showResult() {
  qDiv.textContent = "Attunement complete.";
  aDiv.innerHTML = "";

  const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
  const winnerKey = sorted[0][0];
  const winner = factions[winnerKey];

  rDiv.textContent = "Your faction: " + winner.name;
  dDiv.textContent = winner.desc;

  restartBtn.style.display = "inline-block";
  scoresBtn.style.display = "inline-block";
}

function showScores() {
  alert(JSON.stringify(scores, null, 2));
}

function restart() {
  index = 0;
  scores = { marauders: 0, smugglers: 0, archivists: 0, forgers: 0, technomancers: 0 };
  rDiv.textContent = "";
  dDiv.textContent = "";
  restartBtn.style.display = "none";
  scoresBtn.style.display = "none";
  loadQuestion();
}

// ===== Event Listeners =====
restartBtn.onclick = restart;
scoresBtn.onclick = showScores;

// ===== Start =====
loadQuestion();
</script>

</body>
